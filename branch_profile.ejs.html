<form action="/upload/<%= data.RowKey._%>" enctype="multipart/form-data" method="post">

<% if(data.photo) { %>
<img src="<%=data.photo._%>" width="300" align="center"/><br/>
<% } else { %>
<img src="https://sbpccyouth.blob.core.windows.net/imgcontainer/Unknown.png" width="300" align="center"/><br/>
<% } %>

<div class="filebox upload">
	<label for="ex_file">업로드</label>
	<input type="file" name="upload" accept="image/*" id="ex_file"> 
	<input type="submit" value="Upload">
</div>
</form>
<form action="/branch_edit" id="uploadForm" method="post">
<input type="hidden" name="PartitionKey" value="<%=data.PartitionKey._%>">
<input type="hidden" name="RowKey" value="<%=data.RowKey._%>">
<input type="hidden" name="year" value="<%=mem.PartitionKey._%>">
<br/>
<div class="datagrid">
	<table>
		<thead>
			<tr>
				<th colspan="3"><%= data.RowKey._ %></th>
			</tr>
		</thead>
		<tr>
			<td><label>또래</label></td>
			<td colspan="2"><%= data.PartitionKey._ %> 또래</td>
		</tr>
		<tr class="alt">
			<td><label>성별</label></td>
			<td colspan="2"><input type="text" name="gender" value="<%if(data.gender){%><%= data.gender._ %><%}%>" /></td>
		</tr>
		<tr>
			<td><label>브랜치</label></td>
			<td colspan="2"><input type="text" name="branch" value="<%= mem.branch._ %>" /></td>
		</tr>
		<tr class="alt">
			<td><label>전화번호</label></td>
			<td colspan="2"><input type="text" name="phone" value="<%if(data.phone){%><%= data.phone._ %><%}%>" /></td>
		</tr>
		<tr>
			<td><label>생년월일</label></td>
			<td colspan="2">
				<select name="birthYear">
				<% for(var i=75; i <99; i++) { %> 
				<option value="<%=i%>" <% if(data.birthYear && i==data.birthYear._) {%>selected<%}%> ><%=i%></option>
				<% } %>
				</select>
				<select name="birthMonth">
				<% for(var i=1; i <13; i++) { %> 
				<option value="<%=i%>" <% if(data.birthMonth && i==data.birthMonth._) {%>selected<%}%> ><%=i%></option>
				<% } %>
				</select>
				<select name="birthDay">
				<% for(var i=1; i <32; i++) { %> 
				<option value="<%=i%>" <% if(data.birthDay && i==data.birthDay._) {%>selected<%}%> ><%=i%></option>
				<% } %>
				</select>
			</td>
		</tr>
		<tr class="alt">
			<td><label>출석 빈도</label></td>
			<td colspan="2">
				<select name="attend">
				<option value="0" <% if(mem.attend && mem.attend._==0) {%>selected<%}%> >안 나옴</option>
				<option value="1" <% if(mem.attend && mem.attend._==1) {%>selected<%}%> >가끔 나옴</option>
				<option value="2" <% if(mem.attend && mem.attend._==2) {%>selected<%}%> >종종 나옴</option>
				<option value="3" <% if(mem.attend && mem.attend._==3) {%>selected<%}%> >대부분 나옴</option>
				<option value="4" <% if(mem.attend && mem.attend._==4) {%>selected<%}%> >항상 나옴</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><label>출석 비고</label></td>
			<td colspan="2"><input type="text" name="attendDesc" <% if (data.attendDesc) {%>value="<%= data.attendDesc._ %>"<%}%> /></td>
		</tr>
		<tr class="alt">
			<td><label>성격</label></td>
			<td colspan="2">
				<select name="tension">
				<option value="0" <% if(data.tension && data.tension._==0) {%>selected<%}%> >말도 잘 안함</option>
				<option value="1" <% if(data.tension && data.tension._==1) {%>selected<%}%> >내성적임</option>
				<option value="2" <% if(data.tension && data.tension._==2) {%>selected<%}%> >무난함</option>
				<option value="3" <% if(data.tension && data.tension._==3) {%>selected<%}%> >외향적임</option>
				<option value="4" <% if(data.tension && data.tension._==4) {%>selected<%}%> >분위기 메이커</option>
				</select>
			</td>
		</tr> 

		<tr class="filebox tablesubmit">
			<td colspan="3"><label onclick="UploadSubmit()" for="ex_file2">제출</label><!--<input type="submit" id="ex_file2"/>--></td>
		</tr> 
	</table>
</div>
</form>
