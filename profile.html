<!DOCTYPE html>
<html>
<head>
	<title>Edit Page</title>
</head>
<body>
	<h1>Edit Page</h1>
	<hr />
	<form method="post">
	<fieldset>
		<legend>EDIT DATA</legend>
		<table>
			<tr>
				<td><label>PartitionKey</label></td>
				<td><input type="text" name="PartitionKey" value="<%= data.PartitionKey._ %>" /></td>
			</tr>
			<tr>
				<td><label>RowKey</label></td>
				<td><input type="text" name="RowKey" value="<%= data.RowKey._ %>" /></td>
			</tr>
			<tr>
				<td><label>Name</label></td>
				<td><input type="text" name="name" value="<%= data.name._ %>" /></td>
			</tr>
			<tr>
				<td><label>Model Number</label></td>
				<td><input type="text" name="modelnumber" value="<%= data.modelnumber._ %>" /></td>
			</tr>
			<tr>
				<td><label>Series</label></td>
				<td><input type="text" name="series" value="<%= data.series._ %>" /></td>
			</tr>
		</table>
		<input type="submit" />
	</fieldset>
	</form>
</body>
</html>
