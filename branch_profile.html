<div class="datagrid">
	<table>
		<form action="/branch_edit/<%= data.RowKey._ %>" enctype="multipart/form-data" id="uploadForm" method="post">
		<input type="hidden" name="PartitionKey" value="<%=data.PartitionKey._ %>">
		<input type="hidden" name="RowKey" value="<%=data.RowKey._ %>">
		<input type="hidden" name="year" value="<%=year %>">
		<thead>
			<tr>
				<th colspan="3"><%= data.RowKey._ %></th>
			</tr>
		</thead>
		<tr class="alt">
			<td colspan="3">
				<!--<a id="download" download="thumbnail.jpg" target="_blank">-->
					<!--<img id="thumbnail" src="" width="100" alt="썸네일영역 (클릭하면 다운로드 가능)">-->
					<!--<input id="thumbnailURL" type="hidden" name="thumbURL" value="">-->
				<!--</a>-->
				
				<label for="ex_file" >
				<div style="width:100%;height:300px;border:solid;background-color:black">
					<% if(data.photo) { %>
					<img class="fitImg" id="update_image" src="<%=data.photo._ %>" align="center"/>
					<% } else { %>
					<img class="fitImg" id="update_image" src="https://sbpccyouth.blob.core.windows.net/imgcontainer/Unknown.png"  align="center"/>
					<% } %>
				</div>
				

				</label>

				<div class="filebox upload">
					<!-- <label for="ex_submit">업로드</label>
					<input type="submit" value="Upload" id="ex_submit"> -->
				</div><br/>
	
			</td>
		</tr>
		<tr>
			<td><label>또래</label></td>
			<td colspan="2"><%= data.PartitionKey._ %> 또래</td>
		</tr>
		<tr class="alt">
			<td><label>성별</label></td>
			<td colspan="2"><div class="ui input"><input type="text" name="gender" value="<%if(data.gender){ %><%= data.gender._ %><%} %>" /></div></td>
		</tr>
		<tr>
			<td><label>브랜치</label></td>
			<td colspan="2"><div class="ui input"><input type="text" name="branch" value="<%= branch %>" /></div></td>
		</tr>
		<tr class="alt">
			<td><label>전화번호</label></td>
			<td colspan="2"><div class="ui input"><input type="text" name="phone" value="<%if(data.phone){ %><%= data.phone._ %><%} %>" /></div></td>
		</tr>
		<tr>
			<td><label>생년월일</label></td>
			<td colspan="2">
				<select name="birthYear">
				<% for(var i=75; i <99; i++) { %> 
				<option value="<%=i %>" <% if(data.birthYear && i==data.birthYear._) { %>selected<%} %> ><%=i %></option>
				<% } %>
				</select>
				<select name="birthMonth">
				<% for(var i=1; i <13; i++) { %> 
				<option value="<%=i %>" <% if(data.birthMonth && i==data.birthMonth._) { %>selected<%} %> ><%=i %></option>
				<% } %>
				</select>
				<select name="birthDay">
				<% for(var i=1; i <32; i++) { %> 
				<option value="<%=i %>" <% if(data.birthDay && i==data.birthDay._) { %>selected<%} %> ><%=i %></option>
				<% } %>
				</select>
			</td>
		</tr>
		<tr class="alt">
			<td><label>출석 빈도</label></td>
			<td colspan="2">
				<select name="attend" class="ui dropdown">
					<option value="0" <% if(attend && attend==0) { %>selected<%} %> >안 나옴</option>
					<option value="1" <% if(attend && attend==1) { %>selected<%} %> >가끔 나옴</option>
					<option value="2" <% if(attend && attend==2) { %>selected<%} %> >종종 나옴</option>
					<option value="3" <% if(attend && attend==3) { %>selected<%} %> >대부분 나옴</option>
					<option value="4" <% if(attend && attend==4) { %>selected<%} %> >항상 나옴</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><label>성격</label></td>
			<td colspan="2">
				<select name="tension" class="ui selection dropdown">
				<option value="0" <% if(data.tension && data.tension._==0) { %>selected<%} %> >말도 잘 안함</option>
				<option value="1" <% if(data.tension && data.tension._==1) { %>selected<%} %> >내성적임</option>
				<option value="2" <% if(data.tension && data.tension._==2) { %>selected<%} %> >무난함</option>
				<option value="3" <% if(data.tension && data.tension._==3) { %>selected<%} %> >외향적임</option>
				<option value="4" <% if(data.tension && data.tension._==4) { %>selected<%} %> >분위기 메이커</option>
				</select>
			</td>
		</tr>
		<tr class="alt">
			<td><label>비고 사향</label></td>
			<td colspan="2"><div class="ui input"><input type="text" name="attendDesc" <% if (data.attendDesc) { %>value="<%= data.attendDesc._ %>"<%} %> /></div></td>
		</tr> 

		<tr class="filebox tablesubmit">
			<td colspan="3"><label onclick="UploadSubmit()" for="ex_file2">제출</label><!--<div class="ui input"><input type="submit" id="ex_file2"/></div>-->
			</td>

		</tr>

		<div class="filebox upload">
			<input type="file" id="ex_file" name="upload[0]" accept="image/*" onchange="ReadURL(this)">
			</form>
		</div>
		<!-- </form> -->
	</table>
</div>
