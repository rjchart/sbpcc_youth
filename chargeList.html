<!DOCTYPE html>
<html>
<head>
	<title>List Page</title>
</head>
<body>
	<h1>List Page</h1>
	<a href="/insert"> INSERT DATA </a>
	<hr />
	<table width="100%" border="1">
		<tr>
			<th>DELETE</th>
			<th>EDIT</th>
			<th>직책</th>
			<th>이름</th>
			<th>부서</th>
			<th>분류</th>
		</tr>
		<% data.forEach( function (item, index) { %>
		<tr>
			<td><a href="/delete/<%= item.RowKey._ %>">DELETE</a></td>
			<td><a href="/edit/<%= item.RowKey._ %>">EDIT</a></td>
			<td><%= item.charge._ %></td>
			<td><%= item.name._ %></td>
			<td><%= item.field._ %></td>
			<td><%= item.part._ %></td>
		</tr>
		<% }); %>
	</table>
</body>
</html>
