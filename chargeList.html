<!DOCTYPE html>
<html>
<head>
	<title>List Page</title>
</head>
<body>
	<h1>List Page</h1>
	<!-- <a href="/insert"> INSERT DATA </a> -->
	<hr />
	<p>임원진</p>
	<table width="70%" border="1" style="table-layout:fixed; text-align: center">
		<tr>
		<% data.forEach( function (item, index) { %>
			<th><%= if(item.postCharge._) { %><%= item.postCharge%><br/><%= } %><%= item.charge._ %></th>
		<% }); %>
		</tr>
		<tr>
		<% data.forEach( function (item, index) { %>
			<td><%= item.name._ %></td>
		<% }); %>
		</tr>

			<td><%= item.field._ %></td>

</body>
</html>
